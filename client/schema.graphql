scalar DateTime
scalar URL

type User {
  id: ID!
  name: String!
  picture: String
}

type Message {
  id: ID!
  content: String!
  createdAt: DateTime!
  chat: Chat
  sender: User
  recipient: User
  isMine: Boolean!
}

type MessagesResult {
  cursor: Float
  hasMore: Boolean!
  messages: [Message!]!
}

type Chat {
  id: ID!
  name: String
  picture: URL
  lastMessage: Message
  messages(limit: Int!, after: Float): MessagesResult!
  participants: [User!]!
}

type Query {
  chats: [Chat!]!
  chat(chatId: ID!): Chat
  me: User
  users: [User!]!
}

type Mutation {
  addMessage(chatId: ID!, content: String!): Message
  addChat(recipientId: ID!): Chat
  removeChat(chatId: ID!): ID
  signIn(username: String!, password: String!): User
  signUp(name: String!, username: String!, password: String!, passwordConfirm: String!): User
}

type Subscription {
  messageAdded: Message!
  chatAdded: Chat!
  chatRemoved: ID!
}
